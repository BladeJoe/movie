<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
    <meta name='description' content='Movies'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' href='css/main.css'>

    <title>Movie</title>
</head>

<body>

    <div class="container">

        <h2 class="text-center fw-bold my-3">Movies catalog</h2>

        <div class="row justify-content-center">

            <form class="col-lg-3 form" action="https://echo.htmlacademy.ru/">
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" id="SearchBySearch" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <input type="number" class="form-control" id="searchByRating" default="0" min="0" max="10"
                        step="0.1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                    <label class="form-label">Year</label>
                    <input type="number" class="form-control" default="0" id="searchByYear" min="0" max="2050"
                        aria-describedby="emailHelp">
                </div>


                <div class="mb-3">
                    <label class="form-label">Categories</label>

                    <select class="form-select my-3 select__categories" aria-label="Default select example">
                        <option value="all" selected>All</option>
                    </select>
                </div>


                <div class="d-grid my-3">
                    <button class="btn btn-primary" type="submit">Search</button>
                </div>

                <h2>Total <span class="total"></span></h2>
            </form>
            <div
                class="col card-section movie__wrapper row-cols-xl-2 justify-content-around d-flex gap-3 p-0 flex-row flex-wrap border-warning text-center">


            </div>


        </div>

    </div>
    </div>


    <template id="movie_card">
        <div class="card d-flex flex-column gap-2" style="width: 350px;">

            <img src="#" class="card-img-top movie__img" alt="#" width="380" height="228">

            <div class="card-body p-3">
                <h5 class="card-title movie__title"></h5>
                <p class="movie__year d-flex justify-content-center gap-1">
                    <img class="" src="./images/calendar.png" alt="" width="20" height="20"></p>

                <p class="movie__rating d-flex justify-content-center gap-1"><img src="./images/star.png" alt="star"
                        width="20" height="20"></p>
                <p class="movie__categories d-flex justify-content-center gap-1"> </p>

                <a href="#" target="_blank" class="btn btn-outline-primary movie__url">Watch trailer</a>
                <button type="button" class="btn btn-outline-info">More info</button>
                <button type="button" class="btn btn-outline-success">Bookmark</button>

            </div>
        </div>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="js/movies.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
