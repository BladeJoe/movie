<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1">
    <meta name='description' content=''>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel='stylesheet' href='css/main.css'>

    <title>Movie</title>
</head>

<body>

    <div class="container">

        <h2 class="text-center fw-bold my-3">Movies catalog</h2>

        <div class="row">

            <div class="col-4">
                <form action="https://echo.htmlacademy.ru/">
                    <div class="px-3 border-1">
                        <div class="input">
                            <label for="exampleFormControlInput1" class="form-label"></label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Search">
                        </div>
                        <div>
                            <label for="exampleFormControlInput2" class="form-label"></label>
                            <input type="number" class="form-control" id="exampleFormControlInput2"
                                placeholder="Rating">
                        </div>
                        <select class="form-select my-3" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>

                        <div class="d-grid my-3">
                            <button class="btn btn-primary" type="submit">Button</button>
                        </div>
                </form>

                <div>
                    <h2 class="my-3 fw-bold">Bookmarked Movies</h2>

                    <div class="border p-3 border-dark ">
                        <h3 class="fs-4 my-2">Avengers:Infinity War</h3>

                        <button type="button" class=" btn btn-danger fs-6">Remove</button>
                    </div>
                    <div class="border p-3 border-dark ">
                        <h3 class="fs-4 my-2">The Avengers</h3>

                        <button type="button" class=" btn btn-danger fs-6">Remove</button>
                    </div>
                    <div class="border p-3 border-dark ">
                        <h3 class="fs-4 my-2">12 Years a Slave</h3>

                        <button type="button" class=" btn btn-danger fs-6">Remove</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-8">
            <div class="px-3">


                <p class="fs-4 my-3">Search results:39</p>
                <div class="alert alert-primary" role="alert">
                    Use the form on the left to search for a movie
                </div>


                <div class="row">
                    <div class="col-6 ">
                        <div class="m-2">
                            
                        <div class="card p-0">
                            <img class="w-100 img-fluid" src="./images/avengers1.jpg" alt="">
                            <div class="p-3">
                                <div class="my-2">
                                    <h3>Avengers:Infinity War</h3>
                                    <div class="d-flex gap-2 my-3">
                                        <img src="./images/calendar.png" width="20" height="20" alt="">
                                        <p>2018</p>
                                    </div>
                                    <div class="d-flex gap-2  my-3">
                                        <img src="./images/star.png" width="20" height="20" alt="">
                                        <p>8.7</p>
                                    </div>

                                    <div class="d-flex my-3 gap-2">

                                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-primary">More Info</button>
                                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                    
                    <div class="col-6 ">
                        <div class="m-2">
                            
                        <div class="card p-0">
                            <img class="w-100 img-fluid" src="./images/avengers1.jpg" alt="">
                            <div class="p-3">
                                <div class="my-2">
                                    <h3>Avengers:Infinity War</h3>
                                    <div class="d-flex gap-2 my-3">
                                        <img src="./images/calendar.png" width="20" height="20" alt="">
                                        <p>2018</p>
                                    </div>
                                    <div class="d-flex gap-2  my-3">
                                        <img src="./images/star.png" width="20" height="20" alt="">
                                        <p>8.7</p>
                                    </div>

                                    <div class="d-flex my-3 gap-2">

                                        <button type="button" class="btn btn-outline-primary">Watch trailer</button>
                                        <button type="button" class="btn btn-outline-primary">More Info</button>
                                        <button type="button" class="btn btn-outline-success">Bookmark</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
</body>

</html>
